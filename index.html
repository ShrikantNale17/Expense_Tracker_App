<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="expenseForm">
            <p>Add A New Item:</p>
            <div class="row mb-3">
                <label for="name" class="col-sm-1 col-form-label">Name:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="name" placeholder="Where was the expense made?">
                </div>
            </div>

            <div class="row mb-3">
                <label for="date" class="col-sm-1 col-form-label">Date:</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" placeholder="" id="date">
                </div>
                <label for="amount" class="col-sm-1 col-form-label">Amount:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>

            <button type="button" class="btn" id="add-btn">Add Expense</button>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbodyEl">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
